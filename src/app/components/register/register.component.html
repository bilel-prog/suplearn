<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register for Sup'Learn</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName"
                  [class.is-invalid]="submitted && f['firstName'].errors">
                <div class="invalid-feedback" *ngIf="submitted && f['firstName'].errors">
                  First name is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName"
                  [class.is-invalid]="submitted && f['lastName'].errors">
                <div class="invalid-feedback" *ngIf="submitted && f['lastName'].errors">
                  Last name is required
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                [class.is-invalid]="submitted && f['username'].errors">
              <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
                Username is required
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [class.is-invalid]="submitted && f['email'].errors">
              <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                Valid email is required
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                [class.is-invalid]="submitted && f['password'].errors">
              <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                Password must be at least 6 characters
              </div>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Register as</label>
              <select class="form-control" id="role" formControlName="role"
                [class.is-invalid]="submitted && f['role'].errors">
                <option value="">Select role</option>
                <option value="STUDENT">Student</option>
                <option value="PROFESSOR">Professor</option>
              </select>
              <div class="invalid-feedback" *ngIf="submitted && f['role'].errors">
                Please select a role
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Register
            </button>
          </form>

          <!-- OAuth Divider -->
          <div class="my-4">
            <div class="d-flex align-items-center">
              <hr class="flex-grow-1">
              <span class="mx-2 text-muted">Or sign up with</span>
              <hr class="flex-grow-1">
            </div>
          </div>

          <!-- OAuth Buttons -->
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-dark" (click)="signupWithGoogle()">
              <i class="fab fa-google me-2"></i> Google
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="signupWithMicrosoft()">
              <i class="fab fa-microsoft me-2"></i> Microsoft
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="signupWithApple()">
              <i class="fab fa-apple me-2"></i> Apple
            </button>
          </div>

          <div class="text-center mt-4">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
