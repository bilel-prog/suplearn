<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login to Sup'Learn</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                [class.is-invalid]="submitted && f['username'].errors">
              <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
                Username is required
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="submitted && f['password'].errors">
              <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                Password is required
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Login
            </button>
          </form>

          <!-- OAuth Divider -->
          <div class="my-4">
            <div class="d-flex align-items-center">
              <hr class="flex-grow-1">
              <span class="mx-2 text-muted">Or continue with</span>
              <hr class="flex-grow-1">
            </div>
          </div>

          <!-- OAuth Buttons -->
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-dark" (click)="loginWithGoogle()">
              <i class="fab fa-google me-2"></i> Google
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="loginWithMicrosoft()">
              <i class="fab fa-microsoft me-2"></i> Microsoft
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="loginWithApple()">
              <i class="fab fa-apple me-2"></i> Apple
            </button>
          </div>

          <div class="text-center mt-4">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
