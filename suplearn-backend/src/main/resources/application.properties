# Server Configuration
server.port=8080
spring.application.name=suplearn

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/suplearn_db_clean?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Create schema on first run, then update on subsequent runs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=./uploads

# Database seeding on startup (run once to populate data)
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:initial_data.sql
# spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=SupLearnSecretKeyForJWTTokenGenerationAndValidation2025
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.suplearn=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO






